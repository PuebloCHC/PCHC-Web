<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCHC - Announcements</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="fade-in">

  <nav>
    <h1 class="logo">Pueblo Christian Healing Center</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="https://www.facebook.com/MyPCHC/" target="_blank" rel="noopener">Facebook</a></li>
      <li class="dropdown">
        <button class="dropdown-toggle">Give to PCHC ▾</button>
        <ul class="dropdown-menu">
          <li><a href="https://cash.app/$PuebloCHC" target="_blank" rel="noopener">Cash App</a></li>
          <li><a href="https://www.paypal.com/ncp/payment/Z753DLNQEW2BJ" target="_blank" rel="noopener">PayPal</a></li>
          <li><a href="https://account.venmo.com/u/Damon-Reeves-2" target="_blank" rel="noopener">Venmo</a></li>
          <!-- Add more options as needed -->
        </ul>
      </li>
      <li><a href="loginBtn">Login</a></li>
      <li><button id="logoutBtn" style="display: none;">Logout</button></li>
    </ul>
  </nav>

  <main class="announcements-page">
    <section>
      <h2>Detailed Announcements</h2>
      <ul id="announcementList">
        <!-- Announcements will be loaded dynamically here -->
      </ul>

      <div id="adminControls" style="display: none;">
        <h3>Edit Announcements</h3>
        <textarea id="newAnnouncement" placeholder="New announcement text" rows="4" style="width: 100%; padding: 10px; font-size: 1rem;"></textarea>
        <button onclick="addAnnouncement()">Add</button>
        <button id="logoutBtn" style="display: none;">Log Out</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Pueblo Christian Healing Center (PCHC). All rights reserved.</p>
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Enter email">
      <input type="password" id="adminPassword" placeholder="Enter password">
      <button id="submitLogin">Log In</button>
      <p id="loginError" style="color: red; display: none;">Incorrect email or password.</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/script.js"></script>

</body>

</html>
